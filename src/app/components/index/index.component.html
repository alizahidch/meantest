<table class="table table-hover">
  <thead>
  <tr>
      <td>Sale Amount</td>
      <td>Sale Date</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let adunit of adunits">
          <td>{{ adunit.sales_amount }}</td>
          <td>{{ adunit.sales_date }}</td>
          <td><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary">Edit</a></td>
          <td><button   class="btn btn-secondary">Graph</button></td>
      </tr>
  </tbody>
</table>
