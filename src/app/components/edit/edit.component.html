<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      
      <div class="form-group">
        <label class="col-md-4">Sales Amount</label>
        <input type="text" class="form-control" name="sales_amount" formControlName="sales_amount" #sales_amount [(ngModel)] = "adunit.sales_amount"/>
      </div>
      <div *ngIf="angForm.controls['sales_amount'].invalid && (angForm.controls['sales_amount'].dirty || angForm.controls['sales_amount'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['sales_amount'].errors.required">
         Sales amount is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateAdUnit(sales_amount.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update Sales amount</button>
      </div>
    </form>
  </div>
</div>
