<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Sales Amount</label>
        <input type="text" class="form-control" name="sales_amount" formControlName="sales_amount" #sales_amount/>
      </div>
      <div *ngIf="angForm.controls['sales_amount'].invalid && (angForm.controls['sales_amount'].dirty || angForm.controls['sales_amount'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['sales_amount'].errors.required">
          Sales Amount is required.
        </div>
      </div>
      <!-- <div class="form-group">
        <label class="col-md-4">Unit Price</label>
        <input type="text" class="form-control" name="unit_price" formControlName="unit_price" #unit_price/>
      </div>
      <div *ngIf="angForm.controls['unit_price'].invalid && (angForm.controls['unit_price'].dirty || angForm.controls['unit_price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['unit_price'].errors.required">
          Unit Price is required.
        </div>
      </div> -->
      <div class="form-group">
        <button (click)="addAdUnit(sales_amount.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create Unit</button>
      </div>
    </form>
  </div>
</div>
